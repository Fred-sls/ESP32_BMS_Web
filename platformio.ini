[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
    plerup/EspSoftwareSerial
    paulstoffregen/Time@^1.6.1
    paulstoffregen/DS1307RTC@0.0.0-alpha+sha.c2590c0033
	bblanchon/ArduinoJson@^6.19.4
